version: '3.5'

services:
  apartool-docker-web:
    container_name: apartool-docker-web
    build:
      context: ./docker/nginx
      args:
        UID: $U_ID
    ports:
      - 3000:80
    volumes:
      - ./public:/appdata/www/public
    depends_on:
      - apartool-docker-be
    networks:
      - apartool-docker-net

  apartool-docker-be:
    container_name: apartool-docker-be
    build:
      context: docker/php
      args:
        UID: $U_ID
    volumes:
      - ./:/appdata/www
    ###> XDEBUG 3 ###
    # Use your client IP here
    # Linux: run "ip a | grep docker0"
    # Windows (with WSL2): Run "grep nameserver /etc/resolv.conf  | cut -d ' ' -f2"
    # MacOS: host.docker.internal
    environment:
      XDEBUG_CLIENT_HOST: 172.17.0.1
      XDEBUG_CLIENT_PORT: 9003
      PHP_IDE_CONFIG: serverName=apartool-docker-server
    networks:
      - apartool-docker-net

  apartool-docker-db:
    container_name: apartool-docker-db
    build:
      context: ./docker/database
    ports:
      - 30000:3306
    environment:
      MYSQL_DATABASE: my_database
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    command: [ 'mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci' ]
    volumes:
      - apartool-docker-db-data:/var/lib/mysql
    networks:
      - apartool-docker-net

volumes:
  apartool-docker-db-data:

networks:
  apartool-docker-net:
    external: true
